<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Bot Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="app">
        <h1>Deriv Bot Dashboard</h1>
        <div>
            <h2>Bots Disponíveis</h2>
            <ul id="bots-list"></ul>
        </div>
        <div>
            <button id="start-bot">Iniciar Bot</button>
            <button id="stop-bot">Parar Bot</button>
        </div>
        <div>
            <h2>Informações da Conta</h2>
            <p>Saldo Atual: <span id="balance">-</span></p>
            <p>Lucro/Prejuízo: <span id="profit-loss">-</span></p>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
